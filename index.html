<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock PAper Scissors</title>
    
</head>
<body>
    <button onclick="
        playGame('rock');
        ">Rock</button>
    <button onclick="
        playGame('paper');
    ">Paper</button>
    <button onclick="
        playGame('scissor');
    ">Scissors</button>
    <p class="move-js"></p>
    <p class="result-js"></p>
    <p class="score-js"></p>
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      document.querySelector('.score-js').
    innerHTML= `Wins: ${score.wins}, Losses: ${score.losses} , Ties: ${score.ties}`;
    
    ">Reset Button</button>
    <script src="rps-js.js"></script>



   

</body>
</html>
